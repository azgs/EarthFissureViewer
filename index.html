<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arizona Earth Fissure Viewer</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css" />
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
        <![endif]-->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style/geocoder.css" />
        <link rel="stylesheet" href="style/base.css" />
    </head>
    <body>
        <div id="map"></div>
        <div id="info">
            <div id="toggle-info"></div>
            <div id="legend">
                <table>
                    <tr>
                        <td><img src="img/legend/ef_reported.png"></td>
                        <td>Reported/Unconfirmed Fissure</td>
                    </tr>
                    <tr>
                        <td><img src="img/legend/ef_discontinuous.png"></td>
                        <td>Discontinuous Fissure</td>
                    </tr>
                    <tr>
                        <td><img src="img/legend/ef_continuous.png"></td>
                        <td>Continuous Fissure</td>
                    </tr>
                    <tr>
                        <td><img src="img/legend/ef_studyareas.png"></td>
                        <td>Study Area Boundary</td>
                    </tr>
                </table>
            </div>
        </div>
        <a href="http://azgs.az.gov"><span id="logo"></span></a>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="vendor/underscore-min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="data/studyareas.js"></script>
        <script src="scripts/geocoder.js"></script>
        <script src="scripts/map.js"></script>
    </body>
</html>
